<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">To Do list</h1>
      <div class="header__info info">
        <div class="info__item">
          scope
          <span>15</span>
        </div>
        <div class="info__item">
          active
          <span>8</span>
        </div>
        <div class="info__item">
          successful
          <span>7</span>
        </div>
      </div>
      <div class="header__bottom">
        <button class="btn header__btn icon-plus"></button>
      </div>
    </header>
    <main class="content">
      <ul class="content__list list">
        <li class="list__item item">
          <div class="item__top">
            <div class="item__items">
              <label>
                <input class="check" type="checkbox">
                <span class="checkbox icon-checkbox"></span>
              </label>
              <span class="item__date">3 Jan 2021</span>
            </div>
            <div class="item__icons">
              <span class="icon-edit"></span>
              <span class="icon-cart"></span>
            </div>
          </div>
          <textarea rows="1" class="item__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. </textarea>
        </li>
        <li class="list__item item">
          <div class="item__top">
            <div class="item__items">
              <label>
                <input class="check" type="checkbox">
                <span class="checkbox icon-checkbox">
                </span>
              </label>
              <span class="item__date">3 Jan 2021</span>
            </div>
            <div class="item__icons">
              <span class="icon-edit"></span>
              <span class="icon-cart"></span>
            </div>
          </div>
          <textarea rows="1" class="item__text done">Create main page of todolistfor frontend test task</textarea>
        </li>
      </ul>
      <button class="btn content__btn icon-plus">Create new task</button>
    </main>
  </div>

  <script src="./src/index.js"></script>
</body>
</html>
