<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
<link rel="stylesheet" href="/src.a2b27638.css"></head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">To Do list</h1>
      <div class="header__info info">
        <div class="info__item info__item_scope">
          scope
          <span></span>
        </div>
        <div class="info__item info__item_active">
          active
          <span></span>
        </div>
        <div class="info__item info__item_successful">
          successful
          <span></span>
        </div>
      </div>
      <div class="header__bottom">
        <button data-add-task="" class="btn header__btn icon-plus"></button>
      </div>
    </header>
    <main class="content">
      <ul class="content__list list"></ul>
      <button data-add-task="" class="btn content__btn icon-plus">Create new task</button>
    </main>
  </div>

  <script src="/src.a2b27638.js"></script>
</body>
</html>
